<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>注册</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="这不仅仅是一个后台管理系统，它基于BT4，超强的自适应，简洁，高效，大方" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="../assets/images/favicon.ico">

        <!-- App css -->
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="../css/app.min.css" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg">

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card">

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <a href="index.html">
                                        <span><img src="../assets/images/logo-dark.png" alt="" height="22"></span>
                                    </a>
                                    <p class="mb-4 mt-3" id="waring" style="color: red"></p>
                                </div>

                                <form action="#" id="registerform" method="post">
                                    <div class="form-group mb-3">
                                        <label for="realname">姓名</label>
                                        <input class="form-control" type="text" id="realname" placeholder="输入你的名字"  name="realname" required>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="username">用户名</label>
                                        <input class="form-control" type="username" id="username" required name="username" placeholder="输入你的用户名">
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="password">密码</label>
                                        <input class="form-control" type="password" required id="password" name="password" placeholder="输入你的密码">
                                    </div>

                                    <div class="form-group mb-3">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="checkbox-signup">
                                            <label class="custom-control-label" for="checkbox-signup">我同意 <a href="#" class="text-muted">条款和条件</a></label>
                                        </div>
                                    </div>
                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block" type="button" onclick="register()"> 注册 </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p class="text-muted">已有账户? <a href="/tologin" class="text-dark ml-1"><b>登录</b></a></p>
                            </div> <!-- end col -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="reboot_ing" style="width: 450px; height: 150px;  margin-left:auto; margin-right:auto; margin-top:-150px; visibility: hidden; background: #F0F0F0; border:1px solid #00DB00">
            <div style="width: 450px; height: 30px; background:#00DB00; line-height:30px;text-align: center;"><b>进行中</b></div>
            <br />
            <div><p style="margin-left:40px">重启操作正在进行中...   还需稍候 <span id="reboot_ing_time">14</span> 秒</p></div>
            <br />
            <div  id="progress_reboot" style="margin-left:40px;color:#00DB00;font-family:Arial;font-weight:bold;height:18px">|</div>
            <br />
        </div>
        <script src="/js/vendor.min.js"></script>
        <script src="/js/app.min.js"></script>
        <script src="../js/zhs/loginMy.js"></script>
        <script src="../js/vendor/sweetalert2.min.js"></script>
        <script src="../js/pages/sweet-alerts.init.js"></script>
    </body>
</html>
