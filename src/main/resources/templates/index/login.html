<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="Mosheng" name="author" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!-- App favicon -->
	<link rel="shortcut icon" href="../assets/images/favicon.ico">

	<!-- App css -->
	<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="../css/icons.min.css" rel="stylesheet" type="text/css" />
	<link href="../css/app.min.css" rel="stylesheet" type="text/css" />

</head>

<body class="authentication-bg">

<div class="account-pages mt-5 mb-5">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-5">
				<div class="card">

					<div class="card-body p-4">

						<div class="text-center w-75 m-auto">
							<a href="index.html">
								<span><img src="../assets/images/logo-dark.png" alt="" height="22"></span>
							</a>
							<p class="mb-4 mt-3" id="waring" style="color:red;"></p>
						</div>

						<form action="#" id="loginform" method="post">
							<div class="form-group mb-3">
								<label for="username">用户名</label>
								<input class="form-control" type="text" id="username" required="" placeholder="请输入用户名" name="username">
							</div>

							<div class="form-group mb-3">
								<a href="pages-recoverpw.html" class="text-muted float-right"><small></small></a>
								<label for="password">密码</label>
								<input class="form-control" type="password" required="" name="password" id="password" placeholder="输入你的密码">
							</div>

							<div class="form-group mb-3">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
									<label class="custom-control-label" for="checkbox-signin">记住我</label>
								</div>
							</div>
							<div class="form-group mb-0 text-center">
								<button class="btn btn-primary btn-block" type="button" onclick="login()"> 登入 </button>
							</div>
						</form>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-12 text-center">
						<p class="text-muted"> <a href="pages-register.html" class="text-muted ml-1">忘记密码？</a></p>
						<p class="text-muted">还没有账号？ <a href="/register" class="text-dark ml-1"><b>注册</b></a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



<!-- App js -->
<script src="../js/vendor.min.js"></script>
<script src="../js/app.min.js"></script>
<script src="../js/zhs/loginMy.js"></script>
</body>
</html>
