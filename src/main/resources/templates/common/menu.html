<script>
        $.ajax({
            //几个参数需要注意一下
            type: "GET",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/per/loadMenu" ,//url
            success: function (data) {
                for(var i=0;i<data.length;i++){
                    var html="<li id='d"+i+"' class='has-submenu'> <a href="+data[i].resurl+"> <i class="+data[i].icon+"></i>"+data[i].name+"</a></li>";
                    $("#nav-zhs").append(html);
                    if(data[i].list==null){
                    }else{
                        for(var j=0;j<data[i].list.length;j++){
                            if(j==0) {
                                zhtml = "<ul class='submenu'>";
                            }
                            zhtml +=" <li><a href='"+data[i].list[j].resurl+"'>"+data[i].list[j].name+"</a>" +
                                " </li>";
                            if(j==data[i].list.length) {
                                zhtml += "</ul>";
                            }
                        }
                        var da="d"+i;
                        $("#"+da).append(zhtml);
                    }
                }

            },
            error : function() {
                alert("异常！");
            }
        });

    
</script>
