<script>
    $(function () {

    });
    $.ajax({
        //几个参数需1要注意一下
        type: "GET",//方法类型
        async: false,
        dataType: "json",//预期服务器返回的数据类型
        url: "/per/getAllPerms",//url
        success: function (rt) {
            var data=rt.data.list;
            console.log(rt)
            for(var i=0;i<data.length;i++){
           if(data[i].type==1){
               data[i].type="菜单"
           }else{
               data[i].type="按钮"
           }if(data[i].icon==null){
                    data[i].icon="";
                }
                var html="";
                html+="<tr> <td scope=‘row’>"+(i+1)+"</td><td>"+data[i].name+"</td>" +
                    "<td>"+data[i].icon+"</td><td>"+data[i].perms+"</td><td>"+data[i].resurl+"</td>" +
                    "<td>"+data[i].type+"</td><td>"+data[i].ext2+"</td><td>"+data[i].ext1+"</td>" +
                    "<td>"+data[i].createtime+"</td><td>"+data[i].updatetime+"</td>" +
                    "<td><div class='btn-group dropdown'><a href='javascript: void(0);' class='dropdown-toggle arrow-none btn btn-light btn-sm' data-toggle='dropdown' aria-expanded='false'>" +
                "<i class='mdi mdi-dots-horizontal'></i></a>" +
                "<div class='dropdown-menu dropdown-menu-right'>" +
                "<a class='dropdown-item' href='#' onclick='updateuser("+data[i].id+")'><i class='mdi mdi-pencil mr-1 text-muted'></i>编辑</a>" +
                "<a class='dropdown-item' href='#' onclick='deleteuser("+data[i].id+")'><i class='fe-x mr-1 text-muted'></i>删除</a>" +
                "</div></div>" +
                    "</tr>"
                $("#table-zhs").append(html);
            }
        }
    });
</script>
